<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Open Graph / Social Media Metadata -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ '/assets/images/marketdao-social-card.svg' | absolute_url }}">
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ '/assets/images/marketdao-social-card.svg' | absolute_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <style>
    {% include styles.css %}
    
    /* Audit badge styling */
    .audit-badge {
        position: absolute;
        left: 20px;
        top: 40px;
        display: inline-block;
        background-color: var(--primary-color);
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .audit-badge:hover {
        background-color: #0055aa;
        text-decoration: none;
    }
    
    .audit-badge img {
        height: 56px;
        width: auto;
        display: block;
    }
    
    header {
        position: relative;
    }
    
    @media (max-width: 768px) {
        .audit-badge {
            position: static;
            display: block;
            margin: 0 auto 15px auto;
            width: fit-content;
        }
    }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <header>
        <a href="https://hashlock.com/audits/marketdao" target="_blank" rel="noopener" class="audit-badge">
            <img src="{{ site.baseurl }}/assets/images/Secured By Hashlock.png" alt="Secured by Hashlock">
        </a>
        <h1>{{ site.title }}</h1>
        <p class="tagline">{{ site.description }}</p>
        <div>
            <a href="https://github.com/evronm/marketDAO" class="cta-button">View on GitHub</a>
        </div>
    </header>
    
    <nav class="nav">
        <a href="#concept">Core Concept</a>
        <a href="#features">Features</a>
        <a href="#how-it-works">How It Works</a>
        <a href="#implementation">Implementation</a>
        <a href="#configuration">Configuration</a>
        <a href="#deployment">Try It</a>
        <a href="{{ site.baseurl }}/docs/">Documentation</a>
        <a href="{{ site.baseurl }}/docs/opportunity/" class="highlight-nav">Join Us</a>
    </nav>
    
    {{ content }}
    
    <footer>
        <p>
            &copy; {% if site.time %}{{ site.time | date: '%Y' }}{% else %}2025{% endif %} MarketDAO - <a href="https://marketdao.dev">marketdao.dev</a>
        </p>
        <p>
            <a href="https://github.com/evronm/marketDAO">GitHub</a>
        </p>
    </footer>
    
    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        
        // Save preference to localStorage
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    }
    
    // Check for saved preference
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
    });
    </script>
</body>
</html>
